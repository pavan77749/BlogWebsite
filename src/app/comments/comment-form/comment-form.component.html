<div class="card mt-5">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form >
            <div class="form-group">
                <label for="">Name</label>
                <input type="text " class="form-control" placeholder="Enter your name here">
            </div>
            <div class="form-group">
                <label for="">Comments</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Add your Comment here"></textarea>
            </div>
            <button class="btn btn-info btn-theme">Add a Comment</button>
        </form>
    </div>
</div>
